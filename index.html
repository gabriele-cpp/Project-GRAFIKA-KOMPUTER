<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Engine & Culling Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="gameCanvas"></canvas>

<div id="fpsCounter" style="position: absolute; top: 10px; left: 10px; color: #00ff00; font-family: monospace; font-size: 20px; background: rgba(0,0,0,0.7); padding: 8px 15px; border-radius: 5px; pointer-events: none; z-index: 10;">
    FPS: 0
</div>

<div style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.8); color: white; padding: 15px; border-radius: 8px; font-family: sans-serif; z-index: 10;">
    <h3 style="margin-top: 0; border-bottom: 1px solid #555; padding-bottom: 5px;">Optimasi Engine</h3>

    <label style="cursor: pointer; display: block; margin-bottom: 10px;">
        <input type="checkbox" id="toggleFrustum" checked> Frustum Culling
    </label>

    <label style="color: #888; display: block; margin-bottom: 10px;">
        <input type="checkbox" id="toggleLOD" disabled> Level of Detail (LOD)
    </label>

    <label style="color: #888; display: block;">
        <input type="checkbox" id="toggleOcclusion" disabled> Occlusion Culling
    </label>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
